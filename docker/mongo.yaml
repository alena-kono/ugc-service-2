version: "3.8"

services:
  mongors:
    container_name: mongors1n1
    image: mongo
    command: mongod --shardsvr --replSet mongors --dbpath /data/db --port 27017
    ports:
      - "27017"
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - mongors:/data/db

  mongocfg:
    container_name: mongocfg1
    image: mongo
    command: mongod --configsvr --replSet mongorsconf --dbpath /data/db --port 27017
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - mongocfg:/data/db

  mongos:
    container_name: mongos1
    image: mongo
    depends_on:
      - mongocfg
    command: mongos --configdb mongorsconf/mongocfg:27017 --port 27017 --bind_ip_all
    ports:
      - 27017:27017
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro

volumes:
  mongors:
  mongocfg:
